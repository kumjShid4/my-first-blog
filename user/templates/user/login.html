{% extends 'blog/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
    <form method="post" action="{% url 'user:login' %}" class="form-horizontal col-md-10" role="form">
		{% csrf_token %}
        {% bootstrap_form form %} 
        {% buttons %}
            <button type="submit" class="btn btn-primary-outline">Login</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blog:post_list' %}" />
    </form>
</div>
{% endblock content %}
