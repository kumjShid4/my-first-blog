{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post col-md-10">
            <div class="author">
                {{ post.author }}
            </div>
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatechars:500 }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
