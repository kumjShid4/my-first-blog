{% extends 'blog/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <form method="post" action="{% url 'user:register' %}" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary-outline">Register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blog:post_list' %}" />
        </form>
{% endblock content %}
